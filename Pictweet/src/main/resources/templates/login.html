<!DOCTYPE html>
<html>

<head th:replace="header :: meta_header('top',~{::link},~{::script})">
</head>

<body>
	<div th:replace="~{header :: header}"></div>
	<div class="contents row">
		<div class="container">
			<h2>Sign in</h2>
			<form action="userLogin" class="new_user" method="post">
				<div th:if="${message != null}">
					<p th:text="${message}"></p>
				</div>
				<div class="field">
					<label>LoginID</label>
					<input type="text" id="loginId" name="loginId" placeholder="Ligin123">
				</div>

				<div class="field">
					<label>Password</label>
					<input type="password" id="password" name="password" maxlength="10">
				</div>

				<div class="actions">
					<input type="submit" value="ログイン">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
