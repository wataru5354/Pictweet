<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="common/style.css">
    <title>Pictweet</title>
  </head>
  <body>
    <div class="contents row">
      <div class="container">
        <h2>Sign up</h2>
        <form action="registration" class="new_user">
          <div class="field">
            <label>nickname<em>(6 characters maximum)</em></label>
            <input type="text" placeholder="ニックネーム">
          </div>
    
          <div class="field">
            <label>LoginID</label>
            <input type="text" placeholder="Login123">
          </div>
    
          <div class="field">
            <label>Password</label>
            <input type="password" maxlength="10">
          </div>
    
          <div class="field">
            <label>PasswordConfirmation</label>
            <input type="password">
          </div>
    
          <div class="actions">
            <input type="submit" value="登録">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
