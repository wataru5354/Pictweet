<!DOCTYPE html>
<html>

<head th:replace="header :: meta_header('top',~{::link},~{::script})">
</head>

<body>
	<div class="contents row">
		<div class="container">
			<h2>Sign up</h2>
			<form action="userRegistration" class="new_user" method="post">
				<div th:if="${message != null}">
					<p th:text="${message}"></p>
				</div>
				<div class="field">
					<label>nickname<em>(6 characters maximum)</em></label>
					<input type="text" id="nickname" name="nickname" placeholder="ニックネーム">
				</div>

				<div class="field">
					<label>LoginID</label>
					<input type="text" id="loginId" name="loginId" placeholder="Login123">
				</div>

				<div class="field">
					<label>Password</label>
					<input type="password" id="password" name="password">
				</div>

				<div class="field">
					<label>PasswordConfirmation</label>
					<input type="password" id="passwordConfirmation" name="passwordConfirmation">
				</div>

				<div class="actions">
					<input type="submit" value="登録">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
